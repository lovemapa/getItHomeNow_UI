<main id="wrapper">

    <div class="backlayer">
        <div class="layerLeft" style="background-image:url(./assets/imgs/mainBackGround.png); background-repeat:no-repeat;">
            <figure class="logo"><img alt="" src="./assets/imgs/mainLogo.png"></figure>
        </div>
        <div class="layerRight" style="background-image:url(./assets/imgs/mainBackGround.png); background-repeat:no-repeat;">
            <figure class="logo"><img alt="" src="./assets/imgs/mainLogo.png"></figure>
        </div>
    </div>
    <div class="panels">
        <div class="innerpanel">
            <div class="left">
                <div class="formcontainer">
                    <h5>Forgot your password? </h5>
                    <h6>Enter The E-mail Address Associated With Your Account.</h6>
                    <form class="web_form" action="">
                        <div class="field_control fieldicon mail">
                            <label class="field_label">Email <span class="mandatory">*</span></label>
                            <div class="field_cover">
                                <input type="text">
                            </div>
                        </div>


                        <a href="" class="circlebutton">Sign In</a>
                        <a id="moveright" href="javascript:void(0)" class="linkright linkslide">Back to Login</a>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="formcontainer">
                    <h5>login</h5>
                    <!-- <h6>Lorem ipsum dolor sit amet, consectetur adipiscing</h6> -->

                    <form class="login100-form">
                        <div class="field">
                            <input type="text" name="email" id="email" placeholder=" " autocomplete="off" [(ngModel)]="loginModel.email" required>
                            <label for="email">Email</label>
                            <i class="fieldIcon fa fa-user" aria-hidden="true"></i>
                        </div>

                        <div class="field">
                            <input type="password" name="password" id=password placeholder=" " [(ngModel)]="loginModel.password" required>
                            <label for="password">Password</label>
                            <i class="fieldIcon fa fa-lock" aria-hidden="true"></i>
                            <!-- <i class="fieldIcon password " id="myiconconfirm" aria-hidden="true" (click)="showPassword()"></i> -->
                        </div>

                        <div class="field">
                            <button type="submit" class="submit button" (click)="callLoginApi()"><span></span>Log In</button>
                        </div>

                        <div class="field d-flex spcl-field">
                            <label class="checkbox leftlabel"><input type="checkbox"><i class="input-helper"></i>Remember me</label>
                            <a id="moveleft" href="javascript:void(0)" class="linkright linkslide">Forgot Password?</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
